<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Frontend Mentor | Stat_Preview_Card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="heading">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
            
                <div id="stat">
                    <div class="stat">
                        <h2 class="stat-heading">
                            10k+
                        </h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">
                            314
                        </h2>
                        <p>TEMPLATES </p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">
                            12M+
                        </h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
    
            <div class="picture">
                <img src="./images/image-header-mobile.jpg" alt="company image" aria-hidden="true"/>
                <source src="./images/image-header-desktop.jpg" media="(man-width:700px)"/>
            </div>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="#">Saben-cloud</a>
        </div>




    </main>
   

    
</body>
</html>
